<!DOCTYPE html>
<html>
    <head>
        <title>quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-div">
            <div class="inner-div">
              <h1 class="question">Question</h1>
              <ul>
                  <li>
                      <input type="radio" name="answer" id="ans1" class="answer">
                      <label for="ans1" id="option1">Answer1</label>
                </li>
                  <li>
                      <input type="radio" name="answer" id="ans2" class="answer">
                      <label for="ans2" id="option2">Answer2</label>
                </li>
                  <li>
                      <input type="radio" name="answer" id="ans3" class="answer">
                      <label for="ans3" id="option3">Answer3</label>
                    </li>
                  <li>
                      <input type="radio" name="answer" id="ans4" class="answer">
                      <label for="ans4" id="option4">Answer4</label>
                    </li>
              </ul>
              <button id="submit">Submit</button>
            </div>
            <div id="showScore" class="showArea">
              <h3 id="h3-class">Score show</h3>
              <button onclick="location.reload()" class="btn">Play Again </button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
